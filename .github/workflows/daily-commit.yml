name: Daily Auto Commit

on:
  schedule:
    - cron: '0 4 * * *'  # Runs every day at 04:00 UTC
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update log - 23f2001159@ds.study.iitm.ac.in
        run: echo "Update at $(date -u)" >> daily.log

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily.log
          git commit -m "Daily automated commit $(date -u)" || echo "No changes to commit"
          git push
